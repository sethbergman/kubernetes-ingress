{{ define "main" }}

  {{ if in .Site.Params.buildtype "package" }}  

    {{ block "sidebar" . }}{{ partial "toc.html" . }}{{ end }}
    <div class="container">
      
      <section class="container" id="release-contents">  
        
          <div class="row no-gutters">  
          
            <div class="card list-card col-md-4">
              <div class="col-md-4">
                <i class="far fa-file-alt fa-4x"></i>
              </div>
              <div class="card-body">
                <h3 class="card-title"><a href="https://docs.nginx.com/nginx-controller/releases">Release Notes</a></h3>
                
                <div class="card-text">
                  <p>Check out the latest NGINX Controller release notes online.</p>
                  
                </div>
              </div>
            </div>
          </div>
      </section>
    </div>

  {{ else }}

    {{ partial "list-main" . }} 

  {{ end }}
{{ end }}
